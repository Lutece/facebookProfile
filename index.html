<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook Profile</title>
  <link rel="stylesheet" href="assets/css/timeline-cover.css">
</head>
<body>
  <!-- 프로필 배경 -->
  <div class="timeline-cover">
    <div class="cover-photo">
      <img src="assets/img/cover.jpg" alt="가니메데스" height="180px" width="100%"/>
    </div>
    <div class="profile-photo-down">
      <div>
        <a href="">
          <div class="profile-frame">
            <img src="assets/img/profile.png" alt="">
          </div>
        </a>
      </div>
      <div class="profile-user-name">
        <h3>Beak Seong Hoon</h3>
      </div>
    </div>
    <div id="fb-root"></div>
    <script src="./assets/js/index.js"></script>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.10&appId=781893265180177";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">공유하기</a></div>
  </div>
</body>
</html>
